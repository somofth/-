        .text-wrap{

            border-radius: 10px;
        }

</head>
<body>
    <h1>물끄러미 너를 들여다보고는 해~</h1>

    <p>너에모든순간</p>
    <div class="text-wrap">그게나였으면좋겠다</div>
</body>
</html>
